<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Account</title>
<!-- Google Fonts for a modern look -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Header (semi-transparent navbar) */
  header {
    width: 100%;
    max-width: 100%; /* prevent overflow */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 40px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    box-sizing: border-box;
  }

  .logo img {
    width: 100px;
    height: auto;
    border-radius: 5px;
  }

  .nav-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 8px;
    max-width: 100%; /* ensure responsiveness */
  }

  .nav-box {
    display: flex;
    align-items: center;
    border-radius: 6px;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.5);
  }

  .slant-line {
    width: 2px;
    height: 100%;
    background: rgba(255, 255, 255, 0.6);
    transform: skew(-35deg);
  }

  .nav-box a {
    display: block;
    padding: 10px 25px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }

  .nav-box a:hover {
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
  }

  /* Slight blur effect on the background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: inherit;
    background-size: cover;
    background-position: center;
    filter: blur(3px);
    z-index: -1;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-image: url('Sunrise-in-Serengeti-hu-chen-unsplash-e1738579284397-1920x1080.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    padding-top: 80px; /* space for fixed header */
    box-sizing: border-box;
  }

  /* Animate the card to slide down from the top */
  @keyframes slideDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .card-container {
    margin-top: 150px;
    display: flex;
    max-width: 900px;
    width: 100%;
    height: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border-radius: 50px / 20px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
    animation: slideDown 1s ease-out;
  }

  /* Left side - Welcome message */
  .left-side {
    flex: 1;
    background-color: #d1af71);
    color: #fff;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .left-side h2 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .left-side p {
    font-size: 1.1rem;
  }

  /* Right side - Sign up form */
  .right-side {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right-side h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }

  input {
    padding: 14px 16px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
  }

  input:focus {
    border-color: #2D4FDF;
  }

  .create-btn {
    padding: 16px;
    background-color: blue;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .create-btn:hover {
    background-color: #1a3bb4;
  }

  /* Responsive adjustments */
  @media(max-width: 768px){
    .card-container {
      flex-direction: column;
      height: auto;
      border-radius: 20px;
    }
    .left-side, .right-side {
      flex: none;
      width: 100%;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="LOGO2.png" alt="Logo" />
  </div>
  <div class="nav-container">
    <!-- Top Navigation -->
    <div class="nav-box top-box">
      <a href="index.html">Home</a>
      <div class="slant-line"></div>
      <a href="sign up.html">Sign Up</a>
    </div>
    <!-- Bottom Navigation -->
    <div class="nav-box bottom-box">
      <a href="aboutus.html">About Us</a>
      <div class="slant-line"></div>
      <a href="services.html">Our Services</a>
      <div class="slant-line"></div>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<div class="card-container">
  <!-- Welcome Side -->
  <div class="left-side">
    <h2>Welcome Back!</h2>
    <p>To keep connected with us please login with your personal info.</p>
    <button style="margin-top:20px; padding:14px 24px; background:#fff; color:#2D4FDF; border:none; border-radius:8px; font-weight:600; cursor:pointer;">Sign In</button>
  </div>
  <!-- Sign Up Form -->
  <div class="right-side">
    <h3>Create Account</h3>
    <form action="/submit_signup" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <button class="create-btn" type="submit">Create Account</button>
    </form>
  </div>
</div>

</body>
</html>
